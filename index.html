<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600|Montserrat:300,300i,400,400i,500,500i,600,600i,700|Ubuntu:300,300i,400,400i,500,500i,700" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="/profilecards/style.css">
   <title>Profile Cards</title>
</head>
<body>
   <div class="container">
      <div class="heading"></div>
      
      <div class="cards-wrapper">
         <div class="card">
            <img src="/profilecards/images/pf3.jpg" class="image-top">
            <img src="/profilecards/images/bg.jpg" class="profile-image">
            <h1 class="fullname">Jane Smith</h1>
            <p class="job">Web Designer</p>
            <p class="about-me">"This is filler text."</p>
            <button type="button">Explore Me</button>
            <ul class="social-icons">
               <li><a href="#"><i class="fab fa-youtube"></i></a></li>
               <li><a href="#"><i class="fab fa-twitter"></i></a></li>
               <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
               <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
            </ul>
         </div>
         <div class="card">
            <img src="/profilecards/images/pf2.jpg" class="image-top">
            <img src="/profilecards/images/bg.jpg" class="profile-image">
            <h1 class="fullname">Jett Dembin</h1>
            <p class="job">Web Developer</p>
            <p class="about-me">"This is filler text."</p>
            <button type="button">Explore Me</button>
            <ul class="social-icons">
               <li><a href="#"><i class="fab fa-youtube"></i></a></li>
               <li><a href="#"><i class="fab fa-twitter"></i></a></li>
               <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
               <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
            </ul>
         </div>
         <div class="card">
            <img src="/profilecards/images/pf1.jpg" class="image-top">
            <img src="/profilecards/images/bg.jpg" class="profile-image">
            <h1 class="fullname">Jason Law</h1>
            <p class="job">Graphic Designer</p>
            <p class="about-me">"This is filler text."</p>
            <button type="button">Explore Me</button>
            <ul class="social-icons">
               <li><a href="#"><i class="fab fa-youtube"></i></a></li>
               <li><a href="#"><i class="fab fa-twitter"></i></a></li>
               <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
               <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
            </ul>
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
